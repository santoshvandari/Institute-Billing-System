<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bill.css">
    <title>Student Bill</title>
</head>
<body>
    <div class="bill-wrapper">

        <div class="bill-container">
            <hr>
            <div class="company-name">
                <p>ABC Institute</p>
            </div>
            <hr>
            <div class="details-container">
                <div class="billerinfo">
                    <p class="name">Santosh Bhandari</p>
                    <p class="address">Kanakai-07</p>
                    <p class="phone">9824xxxxxx</p>

                </div>
                <div class="billinfo">
                    <p class="date">2023-10-23</p>
                    <p class="time">10:45 AM</p>
                </div>
            </div>
            <div class="table">
                <table>
                    <thead>
                        <th>S.N.</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Computer Basic</td>
                            <td>5000</td>
                            <td>2</td>
                            <td>Computer Programming</td>
                            <td>11000</td>
                            <td>3</td>
                            <td>Computer Networking</td>
                            <td>10000</td>
                            <td>4</td>
                            <td>Computer Hardware</td>
                            <td>9000</td>
                        </tr>
                        <tr>
                            <td colspan="2">Total Amount</td>
                            <td>50000</td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
