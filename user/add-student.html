<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="../assets/css/common-style.css">
    <link rel="stylesheet" href="../assets//css/add-student.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Billing System</div>
            <div class="user-info">
                <div class="user">
                    <div class="username">Santosh Bhandari</div>
                    <div class="user-img"><img src="../img/img.jpg" alt="" srcset=""></div>
                </div>
            </div>
        </nav>
       </header>
       <main>
        <section class="side-option">
           <div class="side-option-container">
            <h4>User Dashboard</h4>
            <ul class="side-option-list">
                <li><a href="user-dashboard.html">Home</a></li>
                <li><a href="student-bill.html">Bill</a></li>
                <li><a href="student-list.html">Student</a></li>
                <li><a href="add-student.html">Add Student</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
            </div> 
        </section>

    <section class="form-container main-container">
        <div class="form-wrapper">
        <form class="form" action="#" method="post">
            <h3>Fill the Student Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name"/>
            <label for="add">Address</label>
            <input type="text" id="add" name="address"/>
            <label for="phone">Mobile Number</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{10}">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"/>
            <div class="gender-wrapper">
                <label>Gender</label>
                <input type="radio" name="gender" value="male"/>Male
                <input type="radio" name="gender" value="female"/>Female
            </div>
            <label for="parent">Parent Name</label>
            <input type="text" name="parent" id="parent"> 
            <div class="btn-wrapper">
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        </div>
    </section>
    </main>
</body>
</html>
