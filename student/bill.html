<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="../assets/css/bill.css">
    <script defer src="../assets/js/DateTime.js"></script>
    <script defer src="../assets/js/BillPrintFunction.js"></script>
    <title>Student Bill</title>
</head>
<body>
    <div class="bill-wrapper">
        <div class="bill-container">
            <hr>
            <div class="company-name">
                <p>ABC Institute</p>
            </div>
            <hr>
            <div class="details-container">
                <div class="billerinfo">
                    <p class="name">Name: Santosh Bhandari</p>
                    <p class="address">Address: Kanakai-07</p>
                    <p class="phone">Phone: 9824988945</p>
                    <p>Course: Computer Basic</p>

                </div>
                <div class="billinfo">
                    <p class="date">Date: 0000-00-00</p>
                    <p class="time">Time: 00:00 AM</p>
                </div>
            </div>
            <div class="billtable">
                <table border="1">
                    <thead>
                        <th>S.N.</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1. </td>
                            <td>Computer Basic</td>
                            <td>50000</td>
                        </tr>
                      
                    </tbody>
                </table>
                <div class="billoptions">
                    <button id='home'><a href="index.html">Home</a></button>
                    <button id="print">Print</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
